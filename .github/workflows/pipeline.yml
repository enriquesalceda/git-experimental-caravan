name: "CI" 
run-name: ${{ github.actor }}
on: [push, pull_request]
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Setup BATS
        uses: mig4/setup-bats@v1
        with:
          bats-version: 1.2.1

      - name: Checkout code
        uses: actions/checkout@v1

      - name: Test the caravan ğŸš
        run: bats test/git-experimental-caravan.bats

